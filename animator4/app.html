<html>
	<head>
		<title>cube4animator</title>
		<script src="jquery-1.10.2.min.js"></script>
		<script src="app.js"></script>
		<link type="text/css" href="style.css" rel="stylesheet"/>
	</head>
	<body>
		<div id="animator">
			<div id="navigation">
				<ul>
					<li id="title">anim name:</li>
					<li id="scene">scene name: </li>
					<li id="num-scene"></li>
					<li id="num-frame"></li>
					<li id="frame-prev">frame &#60;</li>
					<li id="frame-next">&#62;</li>
					<li id="scene-prev">Scene &#60;</li>
					<li id="scene-next">&#62;</li>
					<li id="new-frame"> + frame</li>
					<li id="new-scene"> + scene</li>
					<li id="save">SAVE</li>
				</ul>
			</div>
			<div id="a_canvas">
				
			</div>
			
			<div id="outputWindow">			
				<textarea rows="4" cols="50"></textarea>
				<p><span id="close">OK</span></p>
			</div>
		</div>
	</body>
</html>
