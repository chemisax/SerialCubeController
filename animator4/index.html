<html>
	<head>
		<title>cube4animator</title>
		<script src="jquery-1.10.2.min.js"></script>
		<script src="app.js"></script>
		<link type="text/css" href="style.css" rel="stylesheet"/>
		
		
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="text/html; charset=iso-8859-1" http-equiv="Content-Type" />
		<meta content="minimum-scale=1.0, width=device-width, maximum-scale=0.6667, user-scalable=no" name="viewport" />
		<script src="javascript/functions.js" type="text/javascript"></script>
		<link rel="apple-touch-icon" href="icon.png"/>
		<link href="startup.png" rel="apple-touch-startup-image" />
	</head>
	<body>
		<div id="animator">
			<div id="head"></div>
			<div id="navigation">
				<ul>
					<li id="title">anim name:</li>
					<li id="scene">scene name: </li>
					<li id="num-scene"></li>
					<li id="num-frame"></li>
					<li id="save">SAVE</li>
				</ul>
			</div>
			<div id="toolbox">
			
			<span class="box separator">Frame</span>
			<ul>
				<li id="frame-prev">prev</li>
				<li id="frame-next">next</li>
			</ul>
			
			<span class="box separator">Scene</span>
			<ul>
				<li id="scene-prev">prev</li>
				<li id="scene-next">next</li>
			</ul>
			
			<span class="box separator">Edit</span>
			<ul>
				<li id="new-frame"> + fr</li>
				<li id="del-frame"> - fr</li>
				<li id="new-scene"> + sc</li>
				<li id="del-scene"> - sc</li>
			</ul>
			
			
			
			</div>
			<div id="a_canvas">
			</div>
		</div>
	</body>
</html>
